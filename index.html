<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Recipe Haven</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
</head>
<body>
    <section>
        <div class="container">
                <h1 class="logo">The Recipe Haven</h1>
                <form>
                    <input type="text" placeholder="search recipe...">
                    <i class="fa fa-search"></i>
                </form>
            <div class="search-result">
                <!-- single-item -->
                <div class="single-item">
                    <img src="https://media.istockphoto.com/photos/spaghetti-alla-puttanesca-italian-pasta-dish-with-tomatoes-black-picture-id1325172440?s=612x612" alt="">
                    <div class="recipe-description">
                        <h1 class="title">Pasta</h1>
                        <a class="view-btn" href="#">View Recipe</a>
                    </div>
                    <p class="more-description">Calories: 122.88</p>
                </div>
                <!-- end of single item -->
                <!-- single item -->
                <div class="single-item">
                    <img src="https://images.unsplash.com/photo-1633436375795-12b3b339712f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="">
                    <div class="recipe-description">
                        <h1 class="title">Steak</h1>
                        <a class="view-btn" href="#">View Recipe</a>
                    </div>
                    <p class="more-description">Calories: 122.88</p>
                </div>
                <!-- end of single item -->
                <!-- single item -->
                <div class="single-item">
                    <img src="https://images.unsplash.com/photo-1551782450-17144efb9c50?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=869&q=80" alt="">
                    <div class="recipe-description">
                        <h1 class="title">Burger</h1>
                        <a class="view-btn" href="#">View Recipe</a>
                    </div>
                    <p class="more-description">Calories: 122.88</p>
                </div>
                <!-- end of single item -->
            </div>
            
        </div>
    </section>
</body>
</html>
